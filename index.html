<html>

<head>
    <title>Charity Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme|Nunito" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3"></div>

            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-box ">

                    <div class="tooltip-box">
                        <div class="tooltip top-r" role="tooltip">
                            <div class="tooltip-arrow"></div>
                            <div class="tooltip-inner">
                                <h2><span>$167</span> still need for this project</h2>
                            </div>
                        </div>
                    </div>

                    <div class="margin-horizontal info-box">
                        <div class="progress-bar-wrapper">
                            <div class="progress-wrap progress" data-progress-percent="75">
                                <div class="progress-bar progress"></div>
                            </div>
                        </div>
                        <div class="desp-container">
                            <h2 class="top-padding"><span>Only 3 days left</span> to fund the project</h2>
                            <h2 class="top-padding">Join the <span>42</span> other donors who have already supported this project. Every dollar helps.</h2>
                            <div class="row form-group top-padding">
                                <div class="col-lg-6 col-md-6 col-sm-6 top-padding">
                                    <div class="inner-addon left-addon">
                                        <i class="glyphicon glyphicon-usd"></i>
                                        <input type="number" class="form-control form-size" id="integeronly" />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 top-padding">
                                    <button type="button" class="btn btn-success form-size">Give Now</button>
                                </div>
                            </div>
                            <h3 class="note-text">Why give $<span id="display" val="0">0</span>?</h3>
                        </div>
                    </div>

                    <div class="margin-horizontal bottom-layout top-padding">
                        <button type="button" class="btn bottom-section-buttons">Save for later</button>
                        <button type="button" class="btn float-right bottom-section-buttons">Tell your friends</button>
                    </div>

                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
